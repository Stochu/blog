# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Disable security for some tests
spring.security.enabled = false

# Test JWT configuration - use fixed values for predictable testing
jwt.secret=ThisIsATestSecretKeyThatIsLongEnoughForHS256AlgorithmAndIsUsedOnlyForTestingPurposes
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.universalis.blog = DEBUG
logging.level.org.springframework.test = DEBUG

# Disable banner for cleaner test output
spring.main.banner-mode=off